<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link href="./output.css" rel="stylesheet">
  <script src="./js/script.js" type="module"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body class="font-rubik min-h-screen">

  <div class="relative min-h-screen">
    <div id="map" class="absolute inset-0 z-0">

    </div>

    <header class="relative">
      <picture class="relative z-0">
        <source media="(min-width: 768px)" srcset="./images/pattern-bg-desktop.png">
        <img src="./images/pattern-bg-mobile.png" alt="" class="w-full h-75 object-cover" aria-hidden="true">
      </picture>

      <div class="absolute inset-0 z-20 flex flex-col items-center pt-8 px-4">
        <h1 class="font-medium text-white text-2xl text-center md:text-4xl">
          IP Address Tracker
        </h1>

        <form class="mt-6 w-full max-w-md relative z-30 flex md:max-w-2xl">
          <input type="text"
            class="bg-white flex-1 rounded-tl-2xl rounded-bl-2xl px-6 outline-none text-[18px] cursor-pointer"
            placeholder="Search for any IP address or domain" id="ip-input">
          <button type="submit"
            class="bg-black rounded-tr-2xl rounded-br-2xl p-5 cursor-pointer hover:bg-gray-950 duration-200 transition-all">
            <img src="./images/icon-arrow.svg" alt="">
          </button>
        </form>

        <section
          class="mt-6 bg-white rounded-2xl p-6 w-full max-w-md shadow-sm text-center md:mt-16 md:max-w-4xl md:flex md:text-left md:py-10">
          <div class="md:border-r md:border-gray-400/40 md:pl-4 md:pr-12">
            <p class="text-gray-400 font-bold text-[10px] tracking-[1px] uppercase mb-1 md:text-[12px]">IP Address</p>
            <span class="font-medium text-gray-950 text-lg md:text-xl md:text-pretty" id="ip-address"></span>
          </div>

          <div class="md:border-r md:border-gray-400/40 md:pl-4 md:pr-16">
            <p class="text-gray-400 font-bold text-[10px] tracking-[1px] uppercase mt-4 mb-1 md:text-[12px] md:mt-0">
              Location</p>
            <span class="font-medium text-gray-950 text-lg md:text-xl md:text-pretty" id="ip-location"></span>
          </div>

          <div class="md:border-r md:border-gray-400/40 md:pl-4 md:pr-16">
            <p class="text-gray-400 font-bold text-[10px] tracking-[1px] uppercase mt-4 mb-1 md:text-[12px] md:mt-0">
              Timezone</p>
            <span class="font-medium text-gray-950 text-lg md:text-xl md:text-pretty" id="ip-timezone"></span>
          </div>

          <div class="md:pl-8 md:pr-16 ">
            <p class="text-gray-400 font-bold text-[10px] tracking-[1px] uppercase mt-4 mb-1 md:text-[12px] md:mt-0">ISP
            </p>
            <span class="font-medium text-gray-950 text-lg md:text-xl md:text-pretty" id="ip-isp"></span>
          </div>
        </section>
      </div>
    </header>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</body>

</html>
